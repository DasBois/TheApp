<ion-header>
  <ion-navbar color="primary">
    <h5>Search</h5>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="condition">
    <ion-item *ngFor="let item of items" (click)="changePage(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
